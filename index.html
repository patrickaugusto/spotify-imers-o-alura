<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    >
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    >
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assents/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
        </div>

        <div class="playlist">
            <div class="playlist_content">
                <span class="top">Crie sua primeira playlist</span>
                <span class="bot">É fácil, vamos ajudar</span>
                <div class="playlist_button">
                    <button type="button">
                        Criar playlist
                    </button>
                </div>
                
            </div>
        </div>


    </div>
</body>
</html>
